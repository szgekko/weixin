<include file="header" />
<div id="content">
  <div id="weiba" data-title="我的订单" class="panel" data-selected="true"  data-menu="msgmenu" style="padding:0;">
    <header>
            <div id="header-buttons">
              <a href="javascript:history.go(-1);">
                    <div id="back" class="header-menu-link" data-back="false">
                    </div>
                </a>
            </div>
            <h1 class="hasback">我的订单</h1>
        </header>
    </header>
    <div class="mainWeiba">
        <div class="my_orders">
         
            <ul class="orders_list">
           <volist name='orders' id='vo'>
              <li>
                  <p>收件方式：<eq name='vo.send_type' value='1'>邮寄<else/>自提</eq><span class="my_state"><eq name='vo.status' value='0'>待发货/待用户上门自提</eq><eq name='vo.status' value='1'>已发货/用户已自提，店家已确认</eq><eq name='vo.status' value='2'>订单完成</eq></span></p>
                  <p>快递单号：{$vo.express}</p>
                  <p class="orders_time">{$vo['cTime']|time_format} <span class="orders_num">X{$vo.num}</span></p>
                  <p class="orders_come"><a href="">来自：{$vo['from']|get_nickname}</a><span class="orders_sum">￥{$vo.money}</span></p>
                  <a href=""></a>
              </li>
               </volist>
            </ul>
           
        </div>
        <div style="height:75px;"></div>
    </div>
</div>
<include file="footer" />
