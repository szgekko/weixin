<include file="header" />
<style type="text/css">
  body{background-color: #f1f1f1;}
</style>
<div id="content">
    <div id="weiba" data-title="我的评论" class="panel" data-selected="true"  data-menu="msgmenu">
        <header>
            <div id="header-buttons">
              <a href="javascript:history.go(-1);">
                    <div id="back" class="header-menu-link" data-back="false">
                    </div>
                </a>
            </div>
            <h1 class="hasback">我的评论</h1>
        </header>
      <div class="mainWeiba">
          <div class="my_forumlist" style="margin-top:0">
              <div id="list_tab" class="list_tab">
                  <a class="cur" href="javascript:" >我的评论</a>
                  <a href="javascript:" >评论我的</a>
              </div>
              
              <div class="list_detail_warp">
                <div class="com_detail am_tab">
                <volist name='reply' id='vo'>
                  <div class="section com">
                   <p class="info">
                      <span>{$vo['cTime']|time_format}</span>
                    </p>
                    <p>{$vo['uid']|get_nickname}:{$vo.content}</p>
                      <div class="friend_list com">
                          <div class="friend_left com">
                          <!--头像-->
                          <a href="{:addons_url('Weiba://Wap/profile',array('uid'=>$vo['feed_id']['uid']))}"><img class="w-h-img" width="100%"  src="{$vo['feed_id']['uid']|get_userface}"></a>
                          </div>
                          <div class="friend_right">
                              <a href="{:addons_url('Weiba://Wap/profile',array('uid'=>$vo['feed_id']['uid']))}"><h3>{$vo['feed_id']['uid']|get_nickname}</h3></a>
                              <a href="{:addons_url('Weiba://Wap/feedDetail',array('id'=>$vo['feed_id']['id']))}"><p class="content">{$vo['feed_id']['content']}</p></a>
                          </div>
                      </div>
                  </div>
                  </volist>
                  
                </div>
                <div class="com_detail">
                <volist name='replyMe' id='v'>
                  <div class="section com">
                   <p class="info">
                      <span>{$v['cTime']|time_format}</span>
                    </p>
                    <p>{$v['uid']|get_nickname}：{$v.content}</p>
                      <div class="friend_list com">
                          <div class="friend_left com">
                          <!--头像-->
                          <a href="{:addons_url('Weiba://Wap/profile',array('uid'=>$v['feed_id']['uid']))}"><img class="w-h-img" width="100%"  src="{$v['feed_id']['uid']|get_userface}"></a>
                          </div>
                          <div class="friend_right">
                              <a href="{:addons_url('Weiba://Wap/profile',array('uid'=>$v['feed_id']['uid']))}"><h3>{$v['feed_id']['uid']|get_nickname}</h3></a>
                              <a href="{:addons_url('Weiba://Wap/feedDetail',array('id'=>$v['feed_id']['id']))}"><p class="content">{$v['feed_id']['content']}</p></a>
                          </div>
                      </div>
                  </div> 
                  </volist>
                </div>
              </div>  
          </div>
      </div>
    </div>
</div>
<include file="footer" />
