<include file="header" />
<style type="text/css">
  body{background-color: #f1f1f1;}
</style>
<div id="content">
    <div id="weiba" data-title="我的赞" class="panel" data-selected="true"  data-menu="msgmenu">
        <header>
            <div id="header-buttons">
              <a href="javascript:history.go(-1);">
                    <div id="back" class="header-menu-link" data-back="false">
                    </div>
                </a>
            </div>
            <h1 class="hasback">我的赞</h1>
        </header>
      <div class="mainWeiba">
          <div class="my_forumlist" style="margin-top:0">
              <div id="list_tab" class="list_tab">
                  <a class="cur" href="javascript:;">我点赞的</a>
                  <a href="javascript:;">点赞我的</a>
              </div>
              <div class="list_detail_warp">
                <div class="com_detail am_tab">
                <volist name='list' id='feed'>
                  <div class="section">
                      <div class="friend_list">
                          <div class="friend_left">
                          <!--头像-->
                          <a href="{:addons_url('Weiba://Wap/profile',array('uid'=>$feed['uid']))}"><img class="w-h-img" width="100%"  src="{$feed['uid']|get_userface}"></a>
                          </div>
                          <div class="friend_right">
                              <a href="{:addons_url('Weiba://Wap/profile',array('uid'=>$feed['uid']))}"><h3>{$feed['uid']|get_nickname}</h3></a>
                              <a href="{:addons_url('Weiba://Wap/feedDetail',array('id'=>$feed['id']))}"><p class="content">{$feed['content']}</p></a>
                              <p class="info">
                                <span>{$feed['cTime']|time_format}</span>
                              </p>
                          </div>
                      </div>
                  </div> 
                  </volist>
                 
                </div>
                <div class="com_detail">
                  <div class="section  com">
                      <p class="info">
                        <span>08-02 20:11</span>
                      </p>
                      <p>用户名：赞了这条动态</p>
                      <div class="friend_list  com"> 
                          <div class="friend_left  com">
                          <!--头像-->
                          <a href="{:addons_url('Weiba://Wap/profile',array('uid'=>$feed['uid']))}"><img class="w-h-img" width="100%"  src="{$feed.headimgurl}"></a>
                          </div>
                          <div class="friend_right">
                              <a href="{:addons_url('Weiba://Wap/profile',array('uid'=>$feed['uid']))}"><h3>用户名</h3></a>
                              <a href="{:addons_url('Weiba://Wap/feedDetail',array('id'=>$feed['id']))}"><p class="content">内容内容内容内容</p></a>
                             
                          </div>
                      </div>
                  </div> 
                </div>
              </div>  
          </div>
      </div>
    </div>
</div>
<include file="footer" />
